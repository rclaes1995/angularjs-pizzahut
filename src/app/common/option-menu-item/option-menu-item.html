<div class="option-menu-item col-xs-12" ng-click="$ctrl.selectOption($ctrl.crust)" ng-class="{active: $ctrl.selectedOption.label == $ctrl.option.label}">
  <img class="option-menu-item__image" ng-if="$ctrl.option.image" ng-src="https://cdn-catalog.pizzahut.be/images/be/{{ $ctrl.option.image }}" />
  <div class="option-menu-item__description">
    <h3 class="option-menu-item__title">
      {{ $ctrl.option.label }}
    </h3>
    <p>{{ $ctrl.option.text }}</p>
  </div>
</div>
